
<body class="pri">
    <h1 class="titulo">Agregar Jugador</h1>

    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>
        <label for="equipo_id">Equipo:</label>
        <select id="equipo_id" name="equipo_id">
            <option value="">Seleccione un equipo</option>
            {% for equipo in equipos %}
                <option value="{{ ( equipo.id) }}">{{ equipo.nombre }}</option>
            {% endfor %}
        </select><br><br>
        <label for="posicion">Posici√≥n:</label>
        <input type="text" id="posicion" name="posicion"><br><br>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
        <input type="submit" value="Agregar Jugador">
    </form>
</body>
